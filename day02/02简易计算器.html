<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="text" v-model="n1">
        <select v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="n2">
        <input type="button" @click="btn" value="=">
        <input  type="text" :value="res">

    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                n1: '',
                n2: '',
                opt: "+",
                res: ''
            },
            methods: {
                btn() {
                    switch (this.opt) {
                        case "+":
                            this.res = parseFloat(this.n1) + parseFloat(this.n2)
                            break;
                        case "-":
                            this.res = parseFloat(this.n1) - parseFloat(this.n2)

                            break;
                        case "*":
                            this.res = parseFloat(this.n1) * parseFloat(this.n2)

                            break;
                        case "/":
                            this.res = parseFloat(this.n1) / parseFloat(this.n2)

                            break;
                    }
                }
            },
        })
    </script>
</body>

</html>
