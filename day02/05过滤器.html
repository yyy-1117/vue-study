<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        {{msg | msgFormat('讨厌') }}
    </div>

    <script>
        Vue.filter('msgFormat',function(msg,b){
            return msg.replace(/喜欢/g,b)
        })

        var vm = new Vue({
            el:"#app",
            data:{
                msg:'是,在下无能,只做得到喜欢你,却不能让你喜欢'
            }
        })
    
    </script>
    
</body>
</html>
