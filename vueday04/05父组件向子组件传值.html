<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 使用 v-bind 绑定父组件中的数据 -->
        <com :pmsg='msg'></com>
    </div>

    <template id="temp">
        <div>
            <h3>接收的数据是------{{pmsg}}</h3>
        </div>
    </template>

    <script>
        
        new Vue({
            el:"#app",
            data:{
                msg:'我是父组件中定义是数据'
            },
            methods:{

            },
            components:{
                com:{
                    template:"#temp",
                    // 在子组件中的 props 中定义 绑定父组件时的名称,
                    props:['pmsg']
                }
            }
        })
    </script>
</body>
</html>
