<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>
            {{msg | capitalize('讨厌')}}
        </p>
    </div>

    <script>
        // 定义过滤器 全局 Vue,filter('过滤器名称',回调函数)
        Vue.filter('capitalize',function(a,b){
            // replace 第一个参数除了字符串,还可以正则
            return a.replace(/喜欢/g,b)
        })


    var vm = new Vue({
        el:'#app',
        data:{
            msg:'是,在下无能,只做得到喜欢你,却不能让你喜欢'
        }
    })
    
    </script>
</body>
</html>
