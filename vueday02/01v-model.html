<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h4>{{msg}}</h4>
        <input type="text" v-model="msg">
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                msg:"v-model实现双向数据绑定"
            }
        })
    </script>
</body>
</html>
