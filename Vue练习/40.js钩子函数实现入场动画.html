<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <transition
        @before-enter="beforHandle"
        @enter="enterHandle"
        @after-enter="afterHandle">
            <div v-show="flag">hello world</div>
        </transition>
        <button @click="change">切换动画</button>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                flag:true
            },
            methods: {
                change(){
                    this.flag=!this.flag
                },
                beforHandle(el){
                    el.style.color="red"
                },
                enterHandle(el,done){
                    setTimeout( ()=>{
                        el.style.fontSize="50px"
                        el.style.backgroundColor="black"
                    },2000)
                    setTimeout( ()=>{
                        done()
                    },4000)
                },
                afterHandle(el){
                    el.style.fontSize="16px"
                    el.style.backgroundColor=""
                }
            },
        })
    </script>
</body>
</html>
