<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <item :conter="0"></item>
        <item :conter="1"></item>
    </div>
    <script>
        let item = {
            props:['conter'],
            template:"<div @click='addData'>{{conter}}</div>",
            created() {
                console.log(this.conter)
            },
            methods: {
                addData(){
                // 在  Vue 里面父组件向子组件传递数据是单向流,强烈建议不希望子组件去改父组件传递过来的数据,子组件只负责使用父组件传递过来的数据
                /* Avoid mutating a prop directly since the value will be overwritten whenever 
                the parent component re-renders. Instead, use a data or computed property based on the prop's value. Prop being mutated: "conter" */
                    this.conter++
                }
            },
        }

        new Vue({
            el:"#app",
            data:{

            },
            methods: {
                
            },
            components:{
                item
            }
        })
    </script>
</body>
</html>
