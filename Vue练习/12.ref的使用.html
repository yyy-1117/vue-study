<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>在Vue中 可以通过给DOM元素添加 ref 属性  通过$refs 获取该元素</h2>
        <p @click="getCont" ref="hello">hello world</p>

    </div>
    <script>
        new Vue({
            el:"#app",
            data:{

            },
            methods: {
                getCont(){
                    alert(this.$refs.hello.innerHTML)
                }
            },
        })
    </script>
</body>
</html>
