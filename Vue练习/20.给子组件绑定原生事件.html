<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <item @click="handel"></item>
    </div>
    <script>
        Vue.component('item',{
            template:"<div @click='touch'>我要绑定原生事件</div>",
            methods:{
                touch(){
                    this.$emit('click')
                }
            }
        })

        new Vue({
            el:"#app",
            data:{},
            methods: {
                handel(){
                    alert("我是父组件上的click事件")
                }
            },
        })
    </script>
</body>
</html>
