<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        {{full}}
        <p>
            {{msg}}
        </p>
    </div>
    <script>
    let vm = new Vue({
        el:"#app",
        data:{
            first:'你',
            last:'好',
            msg:'hello world'
        },
        computed: {  // 计算属性, 监听的数据在data中定义,可以实现双向数据绑定
            full(){
                return this.first + this.last
            }
        },
        methods: {
            change(){
                setTimeout( () => {
                    this.msg = '我改变了'
                },2000)
            }
        },
        mounted() {   // 如果需要操作更新页面上的数据,建议在 mounted 函数中使用
            this.change()
        },
    })
    </script>
</body>
</html>
