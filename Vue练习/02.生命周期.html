<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        {{msg}}
        <br>
        <input type="text" v-model="msg">
    </div>
    <script>
    let vm = new Vue({
        el:"#app",
        template:"<p>111</p>",  // vm 实例上templata 属性直接覆盖app容器中的结构
        data:{
            msg:"生命周期函数"
        },
        beforeCreate() {
            console.log('正在初始化,vm实例上data中的数据还不能使用')
            console.log(this.msg)
        },
        created() {
            console.log('初始化完成,vm实例上data中的数据能使用')
            console.log(this.msg)
        },
        beforeMount() {
            console.log('模板在内存中编译完成,但是还未渲染到页面上去')
        },
        mounted() {
            console.log('模板渲染到页面上,此时的数据也是最新的')
        },
        beforeUpdate() {
            console.log('data中的数据发生变化才会触发,此时页面上没有重新渲染,只是在data中更新了数据')
        },
        updated() {
            console.log('页面上的数据重新渲染完成后触发,此时与data中的数据同步')
        },
        beforeDestroy() {
            console.log('进入销毁阶段,此时vm实例上的data methods还能使用')
        },
        destroyed() {
            console.log('vm实例完全被销毁')
        },
    })
    
    </script>
</body>
</html>
