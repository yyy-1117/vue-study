<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{Math.random()}}</p>
        <p>{{msg + Math.random()}}</p>
        <p v-html="msg + Math.random()"></p>
        <p v-text="msg + Math.random()"></p>
    </div>
    <script>
    let vm = new Vue({
        el:"#app",
        data:{
            msg:"随机数"
        }
    })
    </script>
</body>
</html>
