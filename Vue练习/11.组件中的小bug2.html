<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <table>
            <tbody>
                <tr is='row'></tr>
                <tr is='row'></tr>
                <hr>
                <tr is='rows'></tr>
                <tr is='rows'></tr>
            </tbody>
        </table>        
    </div>
    <script>
        Vue.component('row',{
            data:{
                content:"我是一个组件实例的错误写法"
            },
            template:'<tr><td>{{content}}</td></tr>'
        })
        // 组件中的data 必须是一个函数, 并且必须 return 一个对象
        Vue.component('rows',{
            data(){
                return{
                    content:'我是组件实例中的正确写法'
                }
            },
            template:'<tr><td>{{content}}</td></tr>'
        })

        new Vue({
            el:"#app",
            data:{}
        })
    </script>
</body>
</html>
