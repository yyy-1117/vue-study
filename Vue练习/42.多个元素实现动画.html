<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
        }
        .v-enter-active,
        .v-leave-active{
            transition: all 3s
        }
    </style>
</head>
<body>
    <div id="app">
        <h3>给元素添加 key  默认Vue会复用dom元素 给元素添加key 实现dom元素的唯一性</h3>
        <transition mode="out-in">
            <p v-if="flag" key="hello">hello world</p>
            <p v-else key="bey">bey world</p>
        </transition>
        <button @click="change">点击切换</button>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                flag:true
            },
            methods: {
                change(){
                    this.flag=!this.flag
                }
            },
        })
    </script>
</body>
</html>
