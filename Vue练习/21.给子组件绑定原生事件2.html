<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- native 给组件绑定原生事件 -->
        <child @click.native="handle"></child>
    </div>
    <script>
        Vue.component('child',{
            template:"<div>绑定原生事件</div>"
        })
        new Vue({
            el:"#app",
            data:{

            },
            methods: {
                handle(){
                    alert("父组件上的click事件")
                }
            },
        })
    </script>
</body>
</html>
