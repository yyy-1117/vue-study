<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-com1></my-com1>
        <mycom2></mycom2>
        <mycom3></mycom3>
    </div>

    <template id="temp">
        <div>
                <h3>这是创建组件的第三种方式</h3>
                <p>使用div包裹</p>
        </div>
    </template>
    
    <script>
        // 必须先注册,才能使用 
        // 全局组件 创建方式一  不推荐使用
        // template 里面只能有一个根节点 如果需要多个标签 就用div 包裹起来
        let com = Vue.extend({
            template:"<h3> 这是使用 Vue.extend 创建的组件第一种方式</h3>"
        })
        // 注册组件
        Vue.component('myCom1', com)  // 第一个参数 是组件的名称(如果名称是驼峰命名的 就以 - 连接 大写换成小写) 第二个参数是定义的模板 
        
        // 创建方式二
        Vue.component('mycom2',{
            template:'<h3> 这是创建组件的第二种方式</h3>'
        })

        // 创建方式三
        Vue.component('mycom3',{
            template:'#temp'   // template  绑定一个模板 这个模板必须在 app 外面定义
        })

        // 私有组件定义 与私用过滤器和私有自定义指令相同 与data 同级 
        // 创建 components 


     new Vue({
         el:"#app",
         data:{

         },
         methods: {
             
         }
     })
    
    </script>
</body>
</html>
