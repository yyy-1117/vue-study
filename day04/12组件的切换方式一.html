<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
    <style>
    .v-enter,
    .v-leave-to{
        opacity: 0;
        transform: translateX(150px)
    }
    .v-enter-active,
    .v-leave-active{
        transition: all 1s ease
    }
    </style>
</head>
<body>
    <div id="app">
        <input type="button" value="点击" @click='btn'>
        
        <transition mode='out-in'>
                <login v-if="flag"></login>
                <register v-else></register>
        </transition>
    </div>

    <template id="login">
        <div>
            <h3>登录组件</h3>
        </div>
    </template>

    <template id="register">
        <div>
            <h3>注册组件</h3>
        </div>
    </template>
    <script>
        new Vue({
            el:"#app",
            data:{
                flag:true
            },
            methods: {
                btn(){
                    this.flag =! this.flag
                }
            },
            components:{
                login:{
                    template:'#login'
                },
                register:{
                    template:"#register"
                }
            }
        })
    </script>
</body>
</html>
