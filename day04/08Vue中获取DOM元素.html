<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" @click='btn' value="点击">
        <!-- 给元素添加ref属性并赋予名称 -->
        <div ref="reference">
            给元素添加 ref 属性 可以在Vue中获取
        </div>
    </div>
    <script>
     
     new Vue({
         el:"#app",
         data:{

         },
         methods: {
             btn(){
                // 可以使用 this.$refs 可以获取到
                 console.log(this.$refs.reference.innerHTML)
             }
         },
     })
    
    </script>
</body>
</html>
