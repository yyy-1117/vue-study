<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <com @func="vBtn"></com>
    </div>

    <template id="temp">
        <div>
            <input type="text" v-model='name'>
            <input type="button" value="点击" @click="btn">
        </div>
    </template>
    <script>
        
        new Vue({
            el:"#app",
            data:{

            },
            methods:{
                vBtn(data){
                    console.log('我是父组件上的方法,我被调用了',data)
                }
            },
            components:{
                com:{
                    template:"#temp",
                    data(){
                        return{
                            name:''
                        }
                    },
                    methods:{
                        btn(){
                            this.$emit('func',this.name)
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
