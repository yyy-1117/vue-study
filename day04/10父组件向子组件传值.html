<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <com :pmsg='msg'></com>
    </div>

    <template id="temp">
        <div>
            <h3>子组件-----{{pmsg}}</h3>
        </div>
    </template>
    <script>
    
    new Vue({
        el:"#app",
        data:{
            msg:'我是父组件中定义的数据'
        },
        methods:{

        },
        components:{
            com:{
                template:"#temp",
                props:['pmsg']
            },
        }
    })
    </script>
</body>
</html>
