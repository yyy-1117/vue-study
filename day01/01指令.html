<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        {{msg +'111'}}
        <p v-text="msg +'1234'">使用v-text会覆盖这里面的内容</p>
        <p v-html="msg1">使用v-html会覆盖这里面的内容</p>
        <button :title="title">按钮</button>
        <button  @click="click"> 点击我弹窗</button>
    </div>
    <script>
    new Vue({
        el:"#app",
        data:{
            msg:"v-text只渲染纯文本",
            msg1:"<h2> v-html 识别html标签</h2>",
            title:"属性绑定设置的title"
        },
        methods: {
            click(){
                alert(1)
            }
        },
    })
    </script>
</body>
</html>
